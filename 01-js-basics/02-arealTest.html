<body>
     <h1>tjek Konsole for resultalt</h1>
    <script>
        window.addEventListener("load", () => {
            arealBeregner()
        });
        
        let længde = 100;
        let bredde = 100;

        let areal = længde + bredde
    

        function arealBeregner() {
            if (areal < 100) {
                console.log("Arealet er for lille")
            } else if (areal >= 100 && areal < 200) {
                console.log("Arealet er ok")
            } else {
                console.log("Arealet er for stort")
            }
        }
        

    </script>
