    <script>

            if (isNaN(partner1) || isNaN(partner2)) {
              console.log("Angiv Tal")
            } else if (partner1 < 15 || partner2 < 15) {
              console.log("En eller begge partner skal vÃ¦re over 15")
            } else {

              partner1AlderUdregn = (partner1/2) + 7
              partner2AlderUdregn = (partner2/2) + 7
              
              if (partner1AlderUdregn > partner2 || partner2AlderUdregn > partner1) {
                console.log("Reglen over holdes ikke ")
              } else {
                console.log("Regelen overholdes")
              }
            }


           })

        }




        // (aldre / 2) + 7 hvis partner aldre mindre end resultet, stop.
