        let tal1 = document.querySelector("#længde").value;

        window.addEventListener("load", () => {
        
        knap.addEventListener("click", () => {
        // der er vigtigt at vores .value variabler befinder sig inde i vores event function, ellers ved den ikke hvad værdien af variablen er.

        });
         });

          if (isNaN(længde) || isNaN(bredde)) {
            console.log("Der må kun angivses tal")
          } else {
             let areal = længde * bredde;
          console.log(areal)
          }
  
      };
