<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-singleview</title>
    <style>
      main {
        background-color: #d3d0cb;
      }
      section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      article {
        border: 1px solid black;
        border-radius: 15px;
        background-color: #e2c044;
        padding: 2%;
      }
      img {
        width: 100%;
      }
      .valgt {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>02-singleview</h1>
    <button>tilbage</button>
    <article id="article">
      <h2></h2>
      <img src="" alt="" />
      <h3></h3>
      <p></p>
    </article>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      let person;

      console.log({ id });

      // Json link
      const url = `https://persongalleri-5d3e.restdb.io/rest/persongalleri/${id} `;

      // Api key
      const options = {
        headers: {
          "x-apikey": "600fe9211346a1524ff12e31",
        },
      };
      hentData()

      async function hentData() {
        console.log("test");
        const resultat = await fetch(url, options);
        //let personer, som var tom bliver nu fyldt ud med vores json array.
        person = await resultat.json();
        console.log(person);
        vis()
      }

      function vis() {
        document.querySelector("h2").textContent= person.fornavn + " " + person.efternavn
        document.querySelector("img").src= "../persongalleri/faces/" + person.billede
        document.querySelector("h3").textContent= person.hobby

      }
      document.querySelector("button").addEventListener("click", () =>{
        history.back()
      })

    </script>
  </body>
</html>
