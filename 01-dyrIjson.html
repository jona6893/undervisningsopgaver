        function femDyrFunktion(){

 */
            const fil = "alleDyr.json"

            hentdata(fil)

            async function hentdata(fil) {
                const resultat = await fetch(fil)
                const jsonData = await resultat.json()
                vis(jsonData)
                console.log("data")
            }

            function vis(jsonData) {
                console.log(jsonData)
           
                //denne dele er sådan set opgave 2, men jeg vil bare se om det virkede at sætte den ind i den forEach det allerede stod der.//
            const container = document.querySelector(".data-container")
            const underviserTemplate = document.querySelector("template")
            jsonData.forEach(dyr => {
                let klon = underviserTemplate.cloneNode(true).content
                klon.querySelector("h3").textContent = dyr.navn
                klon.querySelector(".type").textContent = dyr.type
                klon.querySelector(".levested").textContent = dyr.levested
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon)
            }) 
            }
